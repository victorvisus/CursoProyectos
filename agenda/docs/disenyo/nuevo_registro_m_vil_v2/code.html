<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nuevo Registro - Cypherstudios</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#38ff77",
                        "primary-dark": "#2ecc60",
                        "background-light": "#f5f8f6",
                        "background-dark": "#0f2315",
                        "surface-dark": "#162e1e",
                        "border-dark": "#273a2d",
                        "input-bg": "#1b281f",
                        "input-border": "#395642",
                        "text-muted": "#9abca5"
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for dark theme feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f2315; 
        }
        ::-webkit-scrollbar-thumb {
            background: #273a2d; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #395642; 
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239abca5' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display flex justify-center overflow-x-hidden">
<!-- Mobile Container Wrapper -->
<div class="w-full max-w-md bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative shadow-2xl shadow-black/50">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-5 border-b border-border-dark bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-3 text-slate-900 dark:text-white">
<div class="bg-primary/20 p-2 rounded-lg text-primary">
<span class="material-symbols-outlined text-2xl">person_add</span>
</div>
<h2 class="text-xl font-bold leading-tight tracking-tight">Nuevo Registro</h2>
</div>
<button aria-label="Close" class="flex items-center justify-center size-10 rounded-full bg-surface-dark text-text-muted hover:text-white hover:bg-border-dark transition-colors cursor-pointer">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<!-- Main Form Content -->
<main class="flex-1 overflow-y-auto px-6 py-6 space-y-6">
<!-- Section: Personal Info -->
<div class="space-y-5">
<h3 class="text-sm font-semibold uppercase tracking-wider text-text-muted">Información Personal</h3>
<!-- Name Input -->
<div class="group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="name">Nombre Completo</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-text-muted group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">badge</span>
</div>
<input class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary pl-11 pr-4 py-3.5 text-base transition-all shadow-sm" id="name" placeholder="Ej: Juan Pérez" type="text"/>
</div>
</div>
<!-- Phone Input -->
<div class="group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="phone">Teléfono</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-text-muted group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">call</span>
</div>
<input class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary pl-11 pr-4 py-3.5 text-base transition-all shadow-sm" id="phone" placeholder="+34 000 000 000" type="tel"/>
</div>
</div>
<!-- Email Input -->
<div class="group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="email">Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-text-muted group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary pl-11 pr-4 py-3.5 text-base transition-all shadow-sm" id="email" placeholder="cliente@ejemplo.com" type="email"/>
</div>
</div>
</div>
<hr class="border-border-dark my-2"/>
<!-- Section: Appointment Details -->
<div class="space-y-5">
<h3 class="text-sm font-semibold uppercase tracking-wider text-text-muted">Detalles de la Cita</h3>
<!-- Service Select -->
<div class="group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="service">Servicio</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-text-muted group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">category</span>
</div>
<select class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary pl-11 pr-10 py-3.5 text-base transition-all shadow-sm appearance-none" id="service">
<option disabled="" selected="" value="">Seleccionar servicio</option>
<option value="consulting">Consultoría Técnica</option>
<option value="development">Desarrollo Web</option>
<option value="design">Diseño UI/UX</option>
<option value="audit">Auditoría de Seguridad</option>
</select>
</div>
</div>
<!-- Date & Time Row -->
<div class="flex gap-4">
<div class="flex-1 group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="date">Fecha</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-text-muted group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">calendar_today</span>
</div>
<input class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary pl-11 pr-4 py-3.5 text-base transition-all shadow-sm [color-scheme:dark]" id="date" type="date"/>
</div>
</div>
<div class="w-1/3 group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="time">Hora</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-text-muted group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-lg">schedule</span>
</div>
<input class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary pl-9 pr-2 py-3.5 text-base transition-all shadow-sm [color-scheme:dark]" id="time" type="time"/>
</div>
</div>
</div>
<!-- Notes Textarea -->
<div class="group">
<label class="block text-slate-900 dark:text-white text-sm font-medium mb-2" for="notes">Notas Adicionales</label>
<textarea class="block w-full rounded-xl bg-input-bg border border-input-border text-slate-900 dark:text-white placeholder-text-muted focus:border-primary focus:ring-1 focus:ring-primary p-4 text-base transition-all shadow-sm resize-none" id="notes" placeholder="Cualquier detalle relevante..." rows="3"></textarea>
</div>
</div>
<!-- Spacer for bottom button area -->
<div class="h-24"></div>
</main>
<!-- Bottom Action Bar -->
<footer class="absolute bottom-0 left-0 w-full bg-background-light dark:bg-background-dark border-t border-border-dark p-6 pb-8 backdrop-blur-md bg-opacity-90 dark:bg-opacity-90">
<button class="w-full bg-primary hover:bg-primary-dark text-slate-900 font-bold text-lg py-4 rounded-xl shadow-[0_0_20px_rgba(56,255,119,0.3)] transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Guardar Cita
            </button>
</footer>
</div>
</body></html>

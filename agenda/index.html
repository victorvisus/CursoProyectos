<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Mi Agenda</h1>

        <div class="mb-8">
          <div class="flex gap-2 mb-4">
            <input
              type="text"
              id="eventInput"
              placeholder="Añade un evento..."
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              id="addBtn"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200"
            >
              Añadir
            </button>
          </div>
        </div>

        <div id="eventsList" class="space-y-3">
          <!-- Los eventos se agregarán dinámicamente aquí -->
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
